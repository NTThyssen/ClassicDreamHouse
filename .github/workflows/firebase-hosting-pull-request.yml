on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_preview:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'
      - run: flutter pub get
      - run: |
          cd classic_dream_house_app
          flutter clean
          flutter pub get
          flutter test
          flutter build apk --release
      #    flutter build ios --no-codesign
      #    cd build/ios/iphoneos
      #   mkdir Payload
      #    cd Payload
      #    ln -s ../Runner.app
       #   cd ..
       #   zip -r app.ipa Payload
      - name: release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "classic_dream_house_app/build/app/outputs/apk/release/*.apk, classic_dream_house_app/build/ios/iphoneos/app.ipa"
          token: ${{ secrets.CLASSICRELEASE }}
      - run: cd classic_dream_house_web && flutter clean && flutter pub get && flutter build web --release
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLASSIC_DREAM_HOUSE }}'
          projectId: classic-dream-house
          channelId: live
