on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'
      - run: flutter pub get
      - run: cd classic_dream_house_app && flutter test && flutter pub get && flutter build apk --release
      - name: release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.CLASSICRELEASE }}
      - run: cd classic_dream_house_web && flutter test --platform chrome && flutter pub get && flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLASSIC_DREAM_HOUSE }}'
          projectId: classic-dream-house
          channelId: live
